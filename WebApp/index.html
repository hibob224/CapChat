<!DOCTYPE html>
<html>
  <head>
    <title>CaptChat</title>
    <link rel="stylesheet" type="text/css" href="css/captchat.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/Font.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/scripts/openpgp.min.js"></script>
    <script type="text/javascript" src="/scripts/captchat.js"></script>
    <script type="text/javascript" src="/scripts/connection.js"></script>
    <script>
      var fontNames = new Array('moms'); //Add font name without file extension, must be .ttf
      $((function() {
       //Preloads font
       CaptChat.tCtx   = document.getElementById('textCanvas').getContext('2d');
       
       for (var i = fontNames.length - 1; i >= 0; i--) {
        var font = new Font();
        font.src = '/fonts/' + fontNames[i] + '.ttf';
        font.fontFamily = fontNames[i];
        CaptChat.font = font;
       }
       Connection.connect(window.location.origin);
      }));
    </script>
  </head>
  <body>
    <div>
      <div class="messageWrapper">
        <div class="messages js_messages"></div>
      </div>
      <canvas id="textCanvas" width="150" height="30"></canvas><br>
    </div>
  </body>
  <footer>
    <input id="input" type="text" autocomplete="off" onkeypress="CaptChat.runScript(event)">
    <audio id="notify">
      <source src="/sounds/notify.ogg" type="audio/ogg">
      <source src="/sounds/notify.mp3" type="audio/mpeg">
    </audio>
  </footer>
</html>
